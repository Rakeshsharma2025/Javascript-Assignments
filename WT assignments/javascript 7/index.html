<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Rakeshsharma">
    <meta name="Discription" content="This website is about my javascript paragrapgh text">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Text Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Paragraph Text Operations</h1>

        <p id="myParagraph">This is a simple paragraphy about me.My name is Rakeshsharma.I am From TamilNadu.</p>

        <label for="font-type">Select Font Type:</label>
        <select id="font-type" onchange="changeFontType()">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
        </select>

        <label for="font-size">Select Font Size:</label>
        <select id="font-size" onchange="changeFontSize()">
            <option value="14px">14px</option>
            <option value="16px">16px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
            <option value="24px">24px</option>
        </select>

        <label for="text-color">Select Text Color:</label>
        <input type="color" id="text-color" onchange="changeTextColor()">
    </div>

    <script src="script.js"></script>
</body>
</html>
